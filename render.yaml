services:
  - type: web
    name: anubis-api
    env: node
    plan: free
    buildCommand: |
      npm ci
      npm --workspace @anubis/shared run build
      npm --workspace anubis-server run build
    startCommand: |
      cd server
      npx prisma db push
      node ../server/dist/index.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: anubis-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /opt/uploads
    disks:
      - name: uploads
        mountPath: /opt/uploads
        sizeGB: 1

  - type: static
    name: anubis-web
    buildCommand: |
      npm ci
      npm --workspace anubis-web run build
    staticPublishPath: web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: anubis-api
          type: web
          property: url

databases:
  - name: anubis-db
    plan: free
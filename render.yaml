services:
  - type: web
    name: anubis-api
    env: node
    plan: free
    buildCommand: |
      cd server
      npm ci
      npm run build
    startCommand: |
      cd server
      npx prisma db push
      node dist/index.js
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase: 
          name: anubis-db
          property: connectionString

  - type: web
    name: anubis-web
    env: static
    buildCommand: |
      cd web
      npm ci
      npm run build
    staticPublishPath: web/dist
    envVars:
      - key: VITE_API_URL fromService: name: anubis-api type: web property: url
        value: http://${anubis-api.host}:${anubis-api.port}

databases:
  - name: anubis-db
    plan: free
